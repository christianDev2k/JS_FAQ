<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="questions p-5">
            <div class="title text-center">
                <h1>General Questions</h1>
            </div>

            <div class="questions__list w-75 mx-auto mt-5">
                <div class="question__item bg-white p-4 rounded-3 shadow">
                    <div class="questions__heading d-flex justify-content-between py-3">
                        <h2 class="question__title">Tiền Nhiều Để Làm Gì?</h2>
                        <button class="question__btn bg-transparent border-0">
                            <span>
                                <i class="fa-regular fa-square-plus"></i>
                            </span>
                            <span>
                                <i class="fa-regular fa-square-minus"></i>
                            </span>
                        </button>
                    </div>
                    <div class="question__text">
                        <img src="./img/question-1-img.jpg" alt="" class="w-50">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
